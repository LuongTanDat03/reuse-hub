      - SUPABASE_BUCKET=${SUPABASE_BUCKET:-upload-images}
      - SUPABASE_PUBLIC_URL=${SUPABASE_PUBLIC_URL}
    depends_on:
      discovery-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - reuse-hub-network
    deploy:
      resources:
        limits:
          memory: 512M

  transaction-service:
    build:
      context: ./reuse-hub-backend/transaction-service
