networks:
  reuse-hub-network:
    driver: bridge

services:
  # ==================== INFRASTRUCTURE SERVICES ====================

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - reuse-hub-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # neo4j:
  #   image: neo4j:latest
  #   container_name: neo4j
  #   restart: always
  #   environment:
  #     - NEO4J_AUTH=${NEO4J_USERNAME}/${NEO4J_PASSWORD}
  #     - NEO4J_dbms_memory_heap_initial__size=512m
  #     - NEO4J_dbms_memory_heap_max__size=1G
  #   ports:
  #     - "7474:7474"
  #     - "7687:7687"
  #   volumes:
  #     - neo4j_data:/data
  #     - neo4j_logs:/logs
  #   networks:
  #     - reuse-hub-network
  #   healthcheck:
  #     test:
  #       [
  #         "CMD",
  #         "cypher-shell",
  #         "-u",
  #         "neo4j",
  #         "-p",
  #         "${NEO4J_PASSWORD}",
  #         "RETURN 1",
  #       ]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 5

  postgres:
    image: postgis/postgis:15-3.4
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./reuse-hub-backend/resource/db-init:/docker-entrypoint-initdb.d
    networks:
      - reuse-hub-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}",
        ]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - reuse-hub-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== SERVICE DISCOVERY ====================

  discovery-service:
    build:
      context: ./reuse-hub-backend/discovery-service
      dockerfile: Dockerfile
    image: reuse-hub/discovery-service:${TAG}
    container_name: discovery-service
    restart: always
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    networks:
      - reuse-hub-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8761/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 180s
    deploy:
      resources:
        limits:
          memory: 512M

  # ==================== CORE SERVICES ====================

  identity-service:
    build:
      context: ./reuse-hub-backend/identity-service
      dockerfile: Dockerfile
    image: reuse-hub/identity-service:${TAG:-latest}
    container_name: identity-service
    restart: always
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://admin:password@discovery-service:8761/eureka
      - DATABASE_URL_IDENTITY=jdbc:postgresql://postgres:5432/identity
      - DATABASE_USERNAME=${POSTGRES_USER:-postgres}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER:-admin}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASS:-admin}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - PROFILE_SERVICE_URL=http://profile-service:8082
      - BACKEND_SERVICE=http://identity-service:8081
    depends_on:
      discovery-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - reuse-hub-network
    deploy:
      resources:
        limits:
          memory: 512M

  profile-service:
    build:
      context: ./reuse-hub-backend/profile-service
      dockerfile: Dockerfile
    image: reuse-hub/profile-service:${TAG:-latest}
    container_name: profile-service
    restart: always
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://admin:password@discovery-service:8761/eureka
      - DATABASE_URL_PROFILE=jdbc:postgresql://postgres:5432/profile
      - DB_USERNAME=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER:-admin}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASS:-admin}
      - BACKEND_SERVICE=http://profile-service:8082
      - SUPABASE_URL=${SUPABASE_URL_PROFILE}
      - SUPABASE_KEY=${SUPABASE_KEY_PROFILE}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET:-upload-images}
      - SUPABASE_PUBLIC_URL=${SUPABASE_PUBLIC_URL_PROFILE}
    depends_on:
      discovery-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - reuse-hub-network
    deploy:
      resources:
        limits:
          memory: 512M

  item-service:
