      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASS:-admin}
      - BACKEND_SERVICE=http://ai-service:8089
      - ITEM_SERVICE_URL=http://item-service:8083
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_MODEL=${GOOGLE_MODEL:-gemini-2.5-flash-lite}
    depends_on:
      discovery-service:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - reuse-hub-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ==================== ADMIN SERVICE ====================

  admin-service:
    build:
      context: ./reuse-hub-backend/admin-service
      dockerfile: Dockerfile
    image: reuse-hub/admin-service:${TAG:-latest}
    container_name: admin-service
    restart: always
    ports:
      - "8090:8090"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://admin:password@discovery-service:8761/eureka
