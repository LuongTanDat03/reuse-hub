  # ==================== COMMUNICATION SERVICES ====================

  chat-service:
    build:
      context: ./reuse-hub-backend/chat-service
      dockerfile: Dockerfile
    image: reuse-hub/chat-service:${TAG:-latest}
    container_name: chat-service
    restart: always
    ports:
