      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASS:-admin}
      - BACKEND_SERVICE=http://payment-service:8085
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    depends_on:
      discovery-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
