      - DATABASE_USERNAME=${POSTGRES_USER:-postgres}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER:-admin}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASS:-admin}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - BACKEND_SERVICE=http://auction-service:8091
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET:-upload-images}
      - SUPABASE_PUBLIC_URL=${SUPABASE_PUBLIC_URL}
    depends_on:
      discovery-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - reuse-hub-network
    deploy:
      resources:
        limits:
          memory: 512M

  moderation-service:
    build:
      context: ./reuse-hub-backend/moderation-service
      dockerfile: Dockerfile
    image: reuse-hub/moderation-service:${TAG:-latest}
    container_name: moderation-service
    restart: always
    ports:
      - "8099:8099"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://admin:password@discovery-service:8761/eureka
      - DATABASE_URL_MODERATION=jdbc:postgresql://postgres:5432/moderation
      - DATABASE_USERNAME=${POSTGRES_USER:-postgres}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - BACKEND_SERVICE=http://moderation-service:8099
    depends_on:
      discovery-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - reuse-hub-network
    deploy:
      resources:
        limits:
          memory: 512M

 # ==================== API GATEWAY ====================

  api-gateway:
    build:
      context: ./reuse-hub-backend/api-gateway
      dockerfile: Dockerfile
    image: reuse-hub/api-gateway:${TAG}
    container_name: api-gateway
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://admin:password@discovery-service:8761/eureka
      - BACKEND_SERVICE=http://api-gateway:8080
    depends_on:
      discovery-service:
        condition: service_healthy
    networks:
      - reuse-hub-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 180s
    deploy:
      resources:
        limits:
          memory: 512M
          
  # ==================== FRONTEND ====================

  frontend-web:
    build:
      context: ./reuse-hub/FE/reuse-hub-frontend
      dockerfile: Dockerfile
    image: reuse-hub/frontend-web:${TAG:-latest}
    container_name: frontend-web
    restart: always
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=/api
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - reuse-hub-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

  # ==================== NGINX REVERSE PROXY ====================

  nginx:
    build:
      context: ./reuse-hub-backend/nginx
      dockerfile: Dockerfile
    image: reuse-hub/nginx:${TAG:-latest}
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./reuse-hub-backend/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
    - api-gateway
    - frontend-web
    networks:
      - reuse-hub-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

# ==================== VOLUMES ====================

volumes:
  postgres_data:
