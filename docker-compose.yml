    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://admin:password@discovery-service:8761/eureka
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER:-admin}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASS:-admin}
      - BACKEND_SERVICE=http://chat-service:8086
      - USERNAME_MONGODB=${MONGODB_USERNAME_CHAT}
      - PASSWORD_MONGODB=${MONGODB_PASSWORD_CHAT}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET:-upload-images}
      - SUPABASE_PUBLIC_URL=${SUPABASE_PUBLIC_URL}
    depends_on:
      discovery-service:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - reuse-hub-network
    deploy:
      resources:
        limits:
          memory: 512M

  notification-service:
    build:
      context: ./reuse-hub-backend/notification-service
      dockerfile: Dockerfile
    image: reuse-hub/notification-service:${TAG:-latest}
    container_name: notification-service
    restart: always
    ports:
      - "8087:8087"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://admin:password@discovery-service:8761/eureka
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER:-admin}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASS:-admin}
      - BACKEND_SERVICE=http://notification-service:8087
      - USERNAME_MONGODB=${MONGODB_USERNAME_NOTIFICATION}
      - PASSWORD_MONGODB=${MONGODB_PASSWORD_NOTIFICATION}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
    depends_on:
      discovery-service:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - reuse-hub-network
    deploy:
      resources:
        limits:
          memory: 512M

