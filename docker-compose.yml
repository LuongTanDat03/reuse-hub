      - DATABASE_URL_TRANSACTION=jdbc:postgresql://postgres:5432/transaction
      - DB_USERNAME=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER:-admin}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASS:-admin}
      - BACKEND_SERVICE=http://transaction-service:8084
      - ITEM_SERVICE_URL=http://item-service:8083
    depends_on:
      discovery-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - reuse-hub-network
    deploy:
      resources:
        limits:
          memory: 512M

  payment-service:
    build:
      context: ./reuse-hub-backend/payment-service
      dockerfile: Dockerfile
    image: reuse-hub/payment-service:${TAG:-latest}
    container_name: payment-service
    restart: always
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://admin:password@discovery-service:8761/eureka
      - DATABASE_URL_PAYMENT=jdbc:postgresql://postgres:5432/payment
      - DB_USERNAME=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
