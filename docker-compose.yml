  ai-service:
    build:
      context: ./reuse-hub-backend/ai-service
      dockerfile: Dockerfile
    image: reuse-hub/ai-service:${TAG:-latest}
    container_name: ai-service
    restart: always
    ports:
      - "8089:8089"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://admin:password@discovery-service:8761/eureka
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
