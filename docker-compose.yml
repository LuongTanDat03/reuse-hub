      - IDENTITY_SERVICE_URL=http://identity-service:8081
      - TRANSACTION_SERVICE_URL=http://transaction-service:8084
      - BACKEND_SERVICE=http://admin-service:8090
    depends_on:
      discovery-service:
        condition: service_healthy
    networks:
      - reuse-hub-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ==================== NEW SERVICES ====================

  auction-service:
    build:
      context: ./reuse-hub-backend/auction-service
      dockerfile: Dockerfile
    image: reuse-hub/auction-service:${TAG:-latest}
    container_name: auction-service
    restart: always
    ports:
      - "8092:8092"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://admin:password@discovery-service:8761/eureka
