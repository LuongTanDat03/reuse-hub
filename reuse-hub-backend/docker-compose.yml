networks:
  reuse-hub-network:
    driver: bridge

services:
  # ==================== INFRASTRUCTURE SERVICES ====================
  
  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-admin}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - reuse-hub-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  neo4j:
    image: neo4j:latest
    container_name: neo4j
    restart: always
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:-12345678}
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - reuse-hub-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-12345678}", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-reusehub}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init-postgres.sql
    networks:
      - reuse-hub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-reusehub}"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - reuse-hub-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3


  # ==================== SERVICE DISCOVERY ====================
  
  discovery-service:
    build:
      context: ./discovery-service
      dockerfile: Dockerfile
    image: reuse-hub/discovery-service:${TAG:-latest}
    container_name: discovery-service
    restart: always
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - reuse-hub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  # ==================== API GATEWAY ====================
  
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    image: reuse-hub/api-gateway:${TAG:-latest}
    container_name: api-gateway
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka
      - BACKEND_SERVICE=http://api-gateway:8080
    depends_on:
      discovery-service:
        condition: service_healthy
    networks:
      - reuse-hub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  # ==================== CORE SERVICES ====================
  
  identity-service:
    build:
      context: ./identity-service
      dockerfile: Dockerfile
    image: reuse-hub/identity-service:${TAG:-latest}
    container_name: identity-service
    restart: always
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka
      - DATABASE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-identity}
      - DATABASE_USERNAME=${POSTGRES_USER:-postgres}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER:-admin}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASS:-admin}
      - BACKEND_SERVICE=http://identity-service:8081
    depends_on:
      discovery-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - reuse-hub-network
    deploy:
      resources:
        limits:
          memory: 512M

  profile-service:
    build:
      context: ./profile-service
      dockerfile: Dockerfile
    image: reuse-hub/profile-service:${TAG:-latest}
    container_name: profile-service
    restart: always
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka
      - DATABASE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-profile}
      - DB_USERNAME=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER:-admin}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASS:-admin}
      - BACKEND_SERVICE=http://profile-service:8082
      - SUPABASE_URL=${SUPABASE_URL_PROFILE}
      - SUPABASE_KEY=${SUPABASE_KEY_PROFILE}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET:-upload-images}
      - SUPABASE_PUBLIC_URL=${SUPABASE_PUBLIC_URL_PROFILE}
    depends_on:
      discovery-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - reuse-hub-network
    deploy:
      resources:
        limits:
          memory: 512M

  item-service:
    build:
      context: ./item-service
      dockerfile: Dockerfile
    image: reuse-hub/item-service:${TAG:-latest}
    container_name: item-service
    restart: always
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka
      - DATABASE_URL_ITEM=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-item}
      - DATABASE_USERNAME=${POSTGRES_USER:-postgres}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER:-admin}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASS:-admin}
      - BACKEND_SERVICE=http://item-service:8083
      - SUPABASE_URL=${SUPABASE_URL_ITEM}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY_ITEM}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET:-upload-images}
      - SUPABASE_PUBLIC_URL=${SUPABASE_PUBLIC_URL_ITEM}
    depends_on:
      discovery-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - reuse-hub-network
    deploy:
      resources:
        limits:
          memory: 512M


  transaction-service:
    build:
      context: ./transaction-service
      dockerfile: Dockerfile
    image: reuse-hub/transaction-service:${TAG:-latest}
    container_name: transaction-service
    restart: always
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka
      - DATABASE_URL_TRANSACTION=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-transaction}
      - DB_USERNAME=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER:-admin}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASS:-admin}
      - BACKEND_SERVICE=http://transaction-service:8084
    depends_on:
      discovery-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - reuse-hub-network
    deploy:
      resources:
        limits:
          memory: 512M

  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    image: reuse-hub/payment-service:${TAG:-latest}
    container_name: payment-service
    restart: always
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka
      - DATABASE_URL_TRANSACTION=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-payment}
      - DB_USERNAME=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER:-admin}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASS:-admin}
      - BACKEND_SERVICE=http://payment-service:8085
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    depends_on:
      discovery-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - reuse-hub-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ==================== COMMUNICATION SERVICES ====================
  
  chat-service:
    build:
      context: ./chat-service
      dockerfile: Dockerfile
    image: reuse-hub/chat-service:${TAG:-latest}
    container_name: chat-service
    restart: always
    ports:
      - "8086:8086"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER:-admin}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASS:-admin}
      - BACKEND_SERVICE=http://chat-service:8086
      - USERNAME_MONGODB=${MONGODB_USERNAME_CHAT}
      - PASSWORD_MONGODB=${MONGODB_PASSWORD_CHAT}
      - SUPABASE_URL=${SUPABASE_URL_ITEM}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY_ITEM}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET:-upload-images}
      - SUPABASE_PUBLIC_URL=${SUPABASE_PUBLIC_URL_ITEM}
    depends_on:
      discovery-service:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - reuse-hub-network
    deploy:
      resources:
        limits:
          memory: 512M

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    image: reuse-hub/notification-service:${TAG:-latest}
    container_name: notification-service
    restart: always
    ports:
      - "8087:8087"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER:-admin}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASS:-admin}
      - BACKEND_SERVICE=http://notification-service:8087
      - USERNAME_MONGODB=${MONGODB_USERNAME_NOTIFICATION}
      - PASSWORD_MONGODB=${MONGODB_PASSWORD_NOTIFICATION}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
    depends_on:
      discovery-service:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - reuse-hub-network
    deploy:
      resources:
        limits:
          memory: 512M


  # ==================== AI & RECOMMENDATION SERVICES ====================
  
  recommendation-service:
    build:
      context: ./recommendation-service
      dockerfile: Dockerfile
    image: reuse-hub/recommendation-service:${TAG:-latest}
    container_name: recommendation-service
    restart: always
    ports:
      - "8088:8088"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=${NEO4J_USERNAME:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-12345678}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER:-admin}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASS:-admin}
      - BACKEND_SERVICE=http://recommendation-service:8088
    depends_on:
      discovery-service:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - reuse-hub-network
    deploy:
      resources:
        limits:
          memory: 512M

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    image: reuse-hub/ai-service:${TAG:-latest}
    container_name: ai-service
    restart: always
    ports:
      - "8089:8089"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER:-admin}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASS:-admin}
      - BACKEND_SERVICE=http://ai-service:8089
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_MODEL=${GOOGLE_MODEL:-gemini-2.5-flash-lite}
    depends_on:
      discovery-service:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - reuse-hub-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ==================== ADMIN SERVICE ====================
  
  admin-service:
    build:
      context: ./admin-service
      dockerfile: Dockerfile
    image: reuse-hub/admin-service:${TAG:-latest}
    container_name: admin-service
    restart: always
    ports:
      - "8090:8090"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka
      - BACKEND_SERVICE=http://admin-service:8090
    depends_on:
      discovery-service:
        condition: service_healthy
    networks:
      - reuse-hub-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ==================== NEW SERVICES ====================
  
  auction-service:
    build:
      context: ./auction-service
      dockerfile: Dockerfile
    image: reuse-hub/auction-service:${TAG:-latest}
    container_name: auction-service
    restart: always
    ports:
      - "8092:8092"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka
      - DATABASE_URL_AUCTION=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-auction}
      - DATABASE_USERNAME=${POSTGRES_USER:-postgres}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=${RABBITMQ_USER:-admin}
      - SPRING_RABBITMQ_PASSWORD=${RABBITMQ_PASS:-admin}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - BACKEND_SERVICE=http://auction-service:8091
      - SUPABASE_URL=${SUPABASE_URL_ITEM}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY_ITEM}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET:-upload-images}
      - SUPABASE_PUBLIC_URL=${SUPABASE_PUBLIC_URL_ITEM}
    depends_on:
      discovery-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - reuse-hub-network
    deploy:
      resources:
        limits:
          memory: 512M

  moderation-service:
    build:
      context: ./moderation-service
      dockerfile: Dockerfile
    image: reuse-hub/moderation-service:${TAG:-latest}
    container_name: moderation-service
    restart: always
    ports:
      - "8099:8099"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka
      - DATABASE_URL_MODERATION=jdbc:postgresql://postgres:5432/${POSTGRES_DB:-moderation}
      - DATABASE_USERNAME=${POSTGRES_USER:-postgres}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - BACKEND_SERVICE=http://moderation-service:8099
    depends_on:
      discovery-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - reuse-hub-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ==================== NGINX REVERSE PROXY ====================

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: reuse-hub/nginx:${TAG:-latest}
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - reuse-hub-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ==================== VOLUMES ====================

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
  rabbitmq_data:
  nginx_logs:
