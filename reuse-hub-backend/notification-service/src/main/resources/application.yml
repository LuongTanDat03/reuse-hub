server:
  port: 8085
  servlet:
    context-path: "/api/v1/notifications"
spring:
  application:
    name: notification-service
  profiles:
    active: @spring.profiles.active@

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE:http://localhost:8761/eureka/}

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    root: INFO
    web: INFO