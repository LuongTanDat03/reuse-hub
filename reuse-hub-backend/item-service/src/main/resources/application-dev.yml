      max-height: ${IMAGE_MAX_HEIGHT:1080}
      thumbnail-size: ${THUMBNAIL_WIDTH:300}
      compress-quality: ${COMPRESS_QUALITY:0.8}

rabbitmq:
  exchange:
    item: ex.item
    notification: ex.notification
    saga: ex.saga
  routing-key:
    saga:
      item-reserved: r.saga.item.reserved
      item-reservation-cancelled: r.saga.item.reservation.cancelled
    transaction:
      created: r.transaction.created
      cancelled: r.transaction.cancelled
      completed: r.transaction.completed
    saga-feedback:
      submitted: r.saga.feedback.submitted
    item:
      created: r.item.created
      liked: r.item.liked
      unliked: r.item.unliked
      deleted: r.item.deleted
      viewed: r.item.viewed
      updated: r.item.updated
    payment:
      completed: r.saga.payment-completed
      failed: r.saga.payment-failed
  queue:
    item-process: q.saga.item-process
    feedback-process: q.saga.feedback-process
    item:
      created: q.item.created
      liked: q.item.liked
      unliked: q.item.unliked
      deleted: q.item.deleted
      viewed: q.item.viewed
      updated: q.item.updated
    payment:
      item-boost: q.saga.item-payment-boost

