spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: ${DATABASE_URL_ITEM:jdbc:postgresql://localhost:5432/item}
    username: ${DATABASE_USERNAME_ITEM:postgres}
    password: ${DATABASE_PASSWORD_ITEM:postgres}

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

openapi:
  service:
    api-docs: reuse-hub-api-docs
    server: ${BACKEND_SERVICE:http://localhost:${server.port}}
    title: reuse-hub
    version: 1.0.0